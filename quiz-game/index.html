<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UEL Quiz Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <div class="container">
        <div class="screen active" id="main-screen">
            <h1>UEL QUIZ GAME</h1>
            <button id="start-btn">Start</button>
            <div class="plane"></div>
        </div>

        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <h2 id="question-text">Question goes here</h2>
                <div class="quiz-info">
                    <p>
                        Question <span id="current-question">1</span> of <span id="total-questions">10</span>
                    </p>
                    <p>Score: <span id="score">0</span></p>
                    <p>Time: <span id="time-remaining">10</span>s</p>
                </div>
            </div>

            <div id="answers-container" class="answers-container"></div>

            <div class="progress-bar">
              <div id="progress" class="progress"></div>
            </div>
        </div>

        <div id="result-screen" class="screen">
          <h1>Result</h1>
          <div class="result-info">
            <p>You scored<span id="final-score"> 0 </span> out of <span id="max-score"> 10 </span></p>

            <div id="result-message">Good job!</div>
          </div>
          <button id="restart-btn">Restart</button>
        </div>

      </div>

      <script src="script.js"></script>
  </body>

</html>
